<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park API</title>
    <script src="https://kit.fontawesome.com/edb3e54f58.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <link rel='icon' href='mtn.png' type='image/x-icon'/>
    <script src="data.js"></script>
</head>

<body>
    <header>
        <h1 id="title">
            <p>Get Outside. Visit a National Park.</p><img src="mtn.png">
        </h1>
    </header>
    <main class="container">
        <h2>Start Planning Here:</h2>

        <form id="js-form">
            <label for="search-term">Search by state (abbreviate):</label>
            <input type="text" name="search-term" id="js-search-term" value="WI" maxlength='2' required>
            <section>
                <input type="submit" value="Go!">
                <input type="button" value="Reset!" class="reset">
            </section>
        </form>

        <p id="js-error-message" class="error-message"></p>
        <div class="loader" class="hidden"></div>
        <section id="results" class="hidden">
            <h2>Search results<p id="numberResults"></p>
            </h2>
            <ul id="results-list">
            </ul>

            <section id="navigateUp1">
                <a href="#title">
                    <p>Back to the Search</p>
                </a>
            </section>



        </section>
    </main>

</body>

</html>
