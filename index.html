<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Outdoor API App</title>
    <script src="https://kit.fontawesome.com/edb3e54f58.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>National Park Trip Planner</h1>

        <form id="js-form">
            <label for="search-term">Search by state (abbreviate)</label>
            <input type="text" name="search-term" id="js-search-term" value="WI" maxlength='2' required>

            <label for="max-results" >Maximum results to return</label>
            <input type="number" min="1" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Go!">
            <input type="button" value="Reset!" class="reset">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results<p id="numberResults"></p></h2>
          <ul id="results-list">
          </ul>
          <h2>Check out the forecast</h2>
          <ul id="weather">
                    
        </ul>
        <section id="navigateUp1">
        </section>
        <section id='reviewData' class='hidden'>
            <h2>Check out the Nearby Attractions</h2> 
            <form id="park-form">
                <label for="search-term">Search for things to do near your selected Park</label>
                <input type="text" name="search-term" id="park-search-term"  required>
                <!-- <label for="max-results">Maximum results to return</label>
                <input type="number" name="max-results" id="park-max-results" value="10"> -->
    
                <input type="submit" value="Go!">
               
            </form>
            <section id='attractionResults' class="hidden">
                <h3>Night Life:</h3><ul id="nightLife" ></ul>
                <h3>Grocery/Fast Food:</h3><ul id="grocery"></ul>
                <h3>Outdoors:</h3><ul id="outdoors"></ul>
            </section>
            <a href='#js-form'><p>Back to the Parks List</p></a>
            <section id="navigateUp2">
            </section>
        </section>
    </div>
    <script src="data.js"></script>
</body>
</html>
